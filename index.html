<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap -->
    <link 
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Link to Fontawesome -->
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <!-- Link to Google APIs -- Fonts -->
    <link
    href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'
    />
    <!-- Link to Weather Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"
    />
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./assets/style.css" /> 
    <title>Weather Dashboard</title>

</head>
<body>
    <div class="container-fluid">
        <div class="row navbar"></div>
            <div class="col-12 text-center">
                <h2>Weather Dashboard</h2>
            </div>
    </div>

<!-- Left-side card for search box, user input and searach history --> 
    <!-- <main class="container-fluid"> -->
        <div class= "grid">
            <div class="row">
                <!-- Search input area and search button-->
                <div class="form-group w-100">
                    <h4 class="card-header text-uppercase">Search for a City:</h4> 
                    <div class= card-body id="user-form">
                        <input type="text" id="userInput" name="city" value=" " placeholder="Enter City">
                        <button class="btn btn-primary" id="searchBtn" type="button">Search</button>
                    </div>
                </div>

                <!-- -->
                <div class="card-history">
                    <h5 class="card-header text-uppercase">Search History</h5> 
                </div>

                <div class="border-top border-primary" id="past-searches">
                    <!-- Past city searches will go here  -->
                </div>
            </div>

        
            <!-- Right Side Current Weather and Five Day Forecast -->
            <!-- <div class= "col-12 col-sm-12 col-md-8 float-right"> -->
            <div class= "row">
                <div class="mt-3 card">
                    <div class="card-body">
                        <h3 class="subtitle text-uppercase bg-light">Current Weather</h3>
                        <div class="city" id="current-weather"></div>
                    </div>
<h2 class="subtitle text-uppercase bg-light">5 Day forecast</h2>
        <div class="card-container">
            
                <div class="five-day row justify-content-around" id="forecast"></div>
                            <!-- <div class="col-2 card bg-primary"></div> -->
                </div>
            </div>
        </div>
            <!--   <div class="border-top border-primary" id="past-searches">
                    Past city searches will go here  
                </div>  -->
        </div>
    <!-- </main> -->



        
    <!-- Links to jQuery, moment.js, and JavaScript-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
